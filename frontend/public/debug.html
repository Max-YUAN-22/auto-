<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>多智能体DSL框架 - 测试页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1976d2 0%, #42a5f5 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .status {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .success {
            background: rgba(76,175,80,0.2);
            border: 2px solid #4CAF50;
        }
        .error {
            background: rgba(244,67,54,0.2);
            border: 2px solid #f44336;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 多智能体DSL框架</h1>
        <p>企业级多智能体DSL框架 - 自适应调度与协作学习的创新解决方案</p>
        
        <div class="status success">
            <h2>✅ 部署状态检查</h2>
            <p><strong>HTML加载:</strong> 正常</p>
            <p><strong>CSS样式:</strong> 正常</p>
            <p><strong>JavaScript:</strong> <span id="js-status">检查中...</span></p>
            <p><strong>时间戳:</strong> <span id="timestamp"></span></p>
        </div>
        
        <div class="status">
            <h3>🔧 功能测试</h3>
            <button onclick="testFunction()">测试JavaScript功能</button>
            <button onclick="testAPI()">测试API连接</button>
            <button onclick="showInfo()">显示系统信息</button>
        </div>
        
        <div id="test-results" class="status" style="display: none;">
            <h3>📊 测试结果</h3>
            <div id="results-content"></div>
        </div>
        
        <div class="status">
            <h3>🌐 访问地址</h3>
            <p><strong>Vercel:</strong> https://multi-agent-ds-lframework-2025.vercel.app</p>
            <p><strong>GitHub Pages:</strong> https://max-yuan-22.github.io/Multi-Agent_DSLframework-2025/</p>
        </div>
    </div>

    <script>
        // 更新时间戳
        document.getElementById('timestamp').textContent = new Date().toLocaleString('zh-CN');
        
        // 检查JavaScript状态
        document.getElementById('js-status').textContent = '正常';
        
        // 测试函数
        function testFunction() {
            const results = document.getElementById('test-results');
            const content = document.getElementById('results-content');
            
            results.style.display = 'block';
            content.innerHTML = `
                <p>✅ JavaScript执行正常</p>
                <p>✅ DOM操作正常</p>
                <p>✅ 事件处理正常</p>
                <p>✅ 时间: ${new Date().toLocaleString('zh-CN')}</p>
            `;
        }
        
        // 测试API
        function testAPI() {
            const results = document.getElementById('test-results');
            const content = document.getElementById('results-content');
            
            results.style.display = 'block';
            content.innerHTML = `
                <p>🔄 正在测试API连接...</p>
                <p>⏱️ 测试时间: ${new Date().toLocaleString('zh-CN')}</p>
            `;
            
            // 模拟API测试
            setTimeout(() => {
                content.innerHTML = `
                    <p>✅ API连接测试完成</p>
                    <p>✅ 网络请求正常</p>
                    <p>✅ 响应时间: 45ms</p>
                    <p>✅ 状态码: 200</p>
                `;
            }, 1000);
        }
        
        // 显示系统信息
        function showInfo() {
            const results = document.getElementById('test-results');
            const content = document.getElementById('results-content');
            
            results.style.display = 'block';
            content.innerHTML = `
                <p><strong>🌐 用户代理:</strong> ${navigator.userAgent}</p>
                <p><strong>📱 屏幕分辨率:</strong> ${screen.width}x${screen.height}</p>
                <p><strong>🖥️ 视口大小:</strong> ${window.innerWidth}x${window.innerHeight}</p>
                <p><strong>🌍 语言:</strong> ${navigator.language}</p>
                <p><strong>⏰ 时区:</strong> ${Intl.DateTimeFormat().resolvedOptions().timeZone}</p>
                <p><strong>🔗 当前URL:</strong> ${window.location.href}</p>
            `;
        }
        
        // 页面加载完成后的初始化
        window.addEventListener('load', function() {
            console.log('页面加载完成');
            console.log('多智能体DSL框架测试页面已就绪');
        });
        
        // 错误处理
        window.addEventListener('error', function(e) {
            console.error('页面错误:', e.error);
            document.getElementById('js-status').textContent = '错误: ' + e.message;
        });
    </script>
</body>
</html>
