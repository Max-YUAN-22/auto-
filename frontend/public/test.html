<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多智能体DSL框架 - 部署测试</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            padding: 40px 20px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .status {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
        }
        .success {
            color: #4CAF50;
            font-weight: bold;
        }
        .info {
            margin: 20px 0;
            line-height: 1.6;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            background: rgba(255,255,255,0.2);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            margin: 10px;
            transition: all 0.3s ease;
            border: 2px solid rgba(255,255,255,0.3);
        }
        .button:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .feature {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 多智能体DSL框架</h1>
        
        <div class="status">
            <h2 class="success">✅ 部署成功！</h2>
            <p>您的多智能体DSL框架已成功部署到GitHub Pages</p>
        </div>
        
        <div class="info">
            <h3>🎯 核心特性</h3>
            <div class="features">
                <div class="feature">
                    <h4>ATSLP算法</h4>
                    <p>自适应任务调度与负载预测</p>
                </div>
                <div class="feature">
                    <h4>HCMPL算法</h4>
                    <p>分层缓存管理与模式学习</p>
                </div>
                <div class="feature">
                    <h4>CALK算法</h4>
                    <p>协作智能体学习与知识转移</p>
                </div>
            </div>
        </div>
        
        <div class="info">
            <h3>📊 性能指标</h3>
            <p><strong>2.17x</strong> 吞吐量提升 | <strong>1000+</strong> 智能体支持 | <strong>85%+</strong> 缓存命中率</p>
        </div>
        
        <div class="info">
            <a href="/" class="button">🏠 返回主页</a>
            <a href="https://github.com/Max-YUAN-22/Multi-Agent_DSLframework-2025" class="button">📁 查看源码</a>
            <a href="https://max-yuan-22.github.io/Final-DSL/" class="button">📖 项目介绍</a>
        </div>
        
        <div class="info">
            <p><small>部署时间: <span id="deployTime"></span></small></p>
        </div>
    </div>
    
    <script>
        document.getElementById('deployTime').textContent = new Date().toLocaleString('zh-CN');
        
        // 检查React应用是否加载
        setTimeout(() => {
            const root = document.getElementById('root');
            if (root && root.children.length === 0) {
                console.log('React应用未加载，显示备用页面');
            }
        }, 2000);
    </script>
</body>
</html>
